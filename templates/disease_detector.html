<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detector - AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #imageInput {
            display: none;
        }

        .image-preview {
            margin-top: 20px;
            display: none;
        }

        .image-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-predict {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: none;
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-predict:active {
            transform: translateY(0);
        }

        .btn-predict:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            font-weight: 600;
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            border-left: 5px solid #667eea;
            animation: slideUp 0.5s ease-out;
        }

        .result.success {
            background: linear-gradient(135deg, #e0f7e0 0%, #c8e6c9 100%);
            border-left-color: #4caf50;
        }

        .result.error {
            background: linear-gradient(135deg, #ffe0e0 0%, #ffcdd2 100%);
            border-left-color: #f44336;
        }

        .result-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .disease-name {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            margin: 15px 0;
            word-break: break-word;
        }

        .confidence {
            font-size: 1.1em;
            color: #555;
            margin: 10px 0;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .error-message {
            color: #d32f2f;
            font-size: 1.1em;
        }

        .btn-clear {
            width: 100%;
            padding: 12px;
            background: #f5f5f5;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .btn-clear:hover {
            background: #e8e8e8;
            border-color: #999;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #4caf50;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 2em;
            }

            .upload-area {
                padding: 30px;
            }

            .disease-name {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåø Plant Disease Detector</h1>
            <p>Upload an image to identify plant diseases</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∏</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-hint">Supported: JPG, PNG, BMP, GIF, TIFF (Max 16MB)</div>
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <div class="image-preview" id="imagePreview">
                <img id="previewImg" alt="Preview">
            </div>

            <button class="btn-predict" id="predictBtn">üîç Analyze Plant Disease</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Analyzing image...</div>
        </div>

        <div class="result" id="result">
            <div class="result-title">Detection Result</div>
            <div class="disease-name" id="diseaseName"></div>
            <div class="confidence">
                Confidence: <span id="confidenceValue">0</span>%
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceFill" style="width: 0%"></div>
                </div>
            </div>
            <button class="btn-clear" id="clearBtn">üîÑ Analyze Another Image</button>
        </div>

        <div class="footer">
            <span class="status-indicator"></span> AI Model Ready
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const predictBtn = document.getElementById('predictBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const clearBtn = document.getElementById('clearBtn');

        // Upload area click
        uploadArea.addEventListener('click', () => {
            imageInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageInput.files = files;
                handleImageSelect();
            }
        });

        // File input change
        imageInput.addEventListener('change', handleImageSelect);

        function handleImageSelect() {
            const file = imageInput.files[0];
            if (file) {
                // Show preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    imagePreview.style.display = 'block';
                    predictBtn.style.display = 'block';
                    result.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        // Predict button
        predictBtn.addEventListener('click', async () => {
            const file = imageInput.files[0];
            if (!file) {
                alert('Please select an image first');
                return;
            }

            // Validate file size (client-side)
            const maxSize = 16 * 1024 * 1024; // 16MB
            if (file.size > maxSize) {
                document.getElementById('diseaseName').innerHTML = `<span class="error-message">Error: File too large (max 16MB)</span>`;
                result.classList.remove('success');
                result.classList.add('error');
                result.style.display = 'block';
                return;
            }

            // Validate file type
            const allowedTypes = ['image/jpeg', 'image/png', 'image/bmp', 'image/gif', 'image/tiff'];
            if (!allowedTypes.includes(file.type)) {
                document.getElementById('diseaseName').innerHTML = `<span class="error-message">Error: Unsupported image format. Use JPG, PNG, BMP, GIF, or TIFF</span>`;
                result.classList.remove('success');
                result.classList.add('error');
                result.style.display = 'block';
                return;
            }

            // Show loading
            loading.style.display = 'block';
            result.style.display = 'none';
            predictBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('image', file);

                const response = await fetch('/api/predict', {
                    method: 'POST',
                    body: formData,
                    timeout: 300000 // 5 minute timeout
                });

                const data = await response.json();

                loading.style.display = 'none';

                if (data.success) {
                    // Show result
                    document.getElementById('diseaseName').textContent = data.disease;
                    document.getElementById('confidenceValue').textContent = data.confidence;
                    document.getElementById('confidenceFill').style.width = data.confidence + '%';
                    
                    result.classList.remove('error');
                    result.classList.add('success');
                    result.style.display = 'block';
                    
                    console.log('Prediction successful:', data);
                } else {
                    // Show error
                    const errorMsg = data.error || 'Unknown error occurred';
                    document.getElementById('diseaseName').innerHTML = `<span class="error-message">‚ö†Ô∏è Error: ${escapeHtml(errorMsg)}</span>`;
                    result.classList.remove('success');
                    result.classList.add('error');
                    result.style.display = 'block';
                    
                    console.error('Prediction error:', data);
                }
            } catch (error) {
                loading.style.display = 'none';
                let errorMsg = error.message;
                if (error.message === 'Failed to fetch') {
                    errorMsg = 'Server connection failed. Make sure the server is running on http://localhost:5000';
                }
                document.getElementById('diseaseName').innerHTML = `<span class="error-message">‚ö†Ô∏è Connection Error: ${escapeHtml(errorMsg)}</span>`;
                result.classList.remove('success');
                result.classList.add('error');
                result.style.display = 'block';
                console.error('Error:', error);
            }

            predictBtn.disabled = false;
        });

        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Clear button
        clearBtn.addEventListener('click', () => {
            imageInput.value = '';
            imagePreview.style.display = 'none';
            predictBtn.style.display = 'none';
            result.style.display = 'none';
            uploadArea.classList.remove('dragover');
        });

        // Check server health on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                console.log('Server status:', data);
            } catch (error) {
                console.error('Server not responding:', error);
            }
        });
    </script>
</body>
</html>
